<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Troco</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: lightblue;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            background-color: cadetblue;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: cadetblue;
        }
    </style>
</head>
<body>

    <h1>Calculadora de Troco</h1>
    <button onclick="calcularTroco()">Calcular Troco</button>

    <script>
        function calcularTroco() {
            let produto = prompt("Qual é o nome do produto?");
            if (!produto) return alert("Você não digitou o nome do produto!");

            let preco = parseFloat(prompt(`Qual é o preço do ${produto}?`).replace(",", "."));
            if (isNaN(preco) || preco < 0) return alert("Preço inválido!");

            let dinheiro = parseFloat(prompt("Quanto em dinheiro o cliente entregou?").replace(",", "."));
            if (isNaN(dinheiro) || dinheiro < preco) return alert("Valor entregue insuficiente!");

            let troco = dinheiro - preco;

            alert(`Você comprou ${produto}, que custa R$${preco.toFixed(2)}. Deu R$${dinheiro.toFixed(2)} em dinheiro e vai receber R$${troco.toFixed(2)} de troco! Volte sempre!`);
        }
    </script>

</body>
</html>
